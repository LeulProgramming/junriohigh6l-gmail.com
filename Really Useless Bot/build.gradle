plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'coach.randle.meme.Bot'

version '1.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile group: 'net.dv8tion', name: 'JDA', version: '4.2.0_227'
    compile group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.5'
    compile group: 'me.duncte123', name: 'botCommons', version: '2.0.122'
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version: '2.0.0-alpha1'
    compile 'io.github.cdimascio:java-dotenv:5.2.2'
}

compileJava.options.encoding = 'UTF-8'
